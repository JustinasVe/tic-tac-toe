<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Vanilla JS T3</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn indicator -->
        <div class="turn">
          <i class="ph-bold ph-x"></i>
          <p>Player 1, you're up!</p>
        </div>

        <!-- Dropdown menu -->
        <div class="menu">
          <button class="menu-btn">
            Actions
            <i class="ph ph-caret-down"></i>
          </button>

          <div class="items border hidden">
            <button>Reset</button>
            <button>New Round</button>
          </div>
        </div>

        <!-- Game board -->
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>

        <!-- Scoreboard -->
        <div class="score player-1 shadow">
          <p>Player 1</p>
          <span>0 Wins</span>
        </div>
        <div class="score ties shadow">
          <p>Ties</p>
          <span>0</span>
        </div>
        <div class="score player-2 shadow">
          <p>Player 2</p>
          <span>0 Wins</span>
        </div>
      </div>
    </main>

    <!-- Modal that opens when game ends -->
    <div class="modal hidden">
      <div class="modal-content">
        <p>Player 1 wins!</p>
        <button>Play again</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
